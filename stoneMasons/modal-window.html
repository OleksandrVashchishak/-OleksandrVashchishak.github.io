    <button type="submit" class="submitbtn modalbtn">

            <path d="M6 6.5L0.749999 12.9952L0.75 0.00480915L6 6.5Z" fill="#B7A179"></path>
        </svg>

    </button>


    <div class="modal-tywrapp">
        <div class="thanksection">
            <button class="closemodalbtn"><img src="img/close.svg" alt="close"></button>
            <div class="thanksection__descr">
                <div class="descrwrapp">
                    <p class="title">Thank you!</p>
                    <p class="descr">Your message was send.</p>
                    <a href="#" class="submitbtn">
                        <svg width="6" height="13" viewBox="0 0 6 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6.5L0.749999 12.9952L0.75 0.00480915L6 6.5Z" fill="#B7A179"></path>
                        </svg>
                        To the home page
                    </a>
                </div>
            </div>
            <div class="thanksection__pic">
                <img src="img/modalpic.png" alt="image">
            </div>
        </div>
