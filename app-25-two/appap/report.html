<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>


    <section class="contact" id="arhieve-report">
        <div class="contact__container">
          <a href="index.html#contact">
            <div class="back-arrow">
              Back
            </div>
          </a>
          <h3 class="contact__title" style="margin-top: -50px;">Report an issue</h3>
          <form action="" class="contact__form">
            <div class="contact__form-flex">
    
       <!-- Hidden Required Fields -->
       <input type="hidden" name="project_name" value="Elsi">
       <input type="hidden" name="admin_email" value="alexzab@ukr.net">
       <input type="hidden" name="form_subject" value="Contact form">
       <!-- END Hidden Required Fields -->
    
              <input class="contact__input" type="text" name="My_Name" placeholder="My Name">
              <input class="contact__input" type="text" name="Email" placeholder="Email">
            </div>
            <input class="contact__input arhive__input" type="text" name="Issue that you found" placeholder="Issue that you found" >
            <textarea placeholder="Your question" name="question" id="textarea-question"
              class="contact__textarea"></textarea>
            <div class="contact__button-container">
              <button class="contact__button">ASK</button>
            </div>
          </form>      
        </div>
      </section>
