<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/normalize.css">

</head>

<body>
    <header>
        <div class="empty-block"></div>
        <div class="logo"><a href="#"><img src="assets/img/logo.png" alt="logo"></a></div>
        <div class="change-lang"><a href="#"><span class="ru-lang">РУ</span>|<span class="ukr-lang">УКР</span></a></div>
    </header>

    <main>
        <h3>Добавление <br class="media-query-br"> платежной карты</h3>
        <div class="container-main">
            <div class="inside-container">
                <h4>Номер карты</h4>
                <form>
                    <input type="text" maxlength="19" id="numberCart" class="number-cart" placeholder="1234 5678 9101 1213">
                    <p class="warning-top" id="numberCartWarning"><span id="imgInput"></span> </p>
                    <div class="container-flex">
                        <div class="container-warning">
                            <input type="text" maxlength="5" id="terminCart" class="termin-cart" placeholder="08/22">
                            <p class="warning-bottom" id="terminCartWarning"></p>
                        </div>
                        <div class="container-warning">
                            <input type="password" maxlength="3" id="cvvCart" class="cvv-cart" placeholder="***">
                            <p class="warning-bottom" id="svvCartWarning"></p>
                        </div>
                    </div>
                    <p>Для привязки карты мы проведем платеж в размере 1.00 UAH, который будет возвращен в течение 30 минут</p>
                    <div id="sendForm" class="btn-form">Получить деньги
                        <img id="loader" src="assets/img/loader.gif" alt="preloader"></div>
                </form>
                <script src="assets/js/function.js"></script>
            </div>
        </div>

    </main>

</body>

</html>
